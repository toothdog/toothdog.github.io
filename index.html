<h1 style="color:cornsilk;">Time Spent Waiting</h1>
<p style="color:cornsilk;">love only grows<br> like river stones<br> worn smooth and warm<br> soul gone to silt<br> and settled in<br> till rain awakes<br> in swollen flows<br> that settled soul</p>
